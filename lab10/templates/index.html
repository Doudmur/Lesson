<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-12">
                <h1>Admin Panel</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h2>Users</h2>
            </div>
            <div class="col-12 create mt-3">
                <a href="/create"><button>Create new user</button></a>
            </div>
            <div class="col-12 mt-5">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Created at</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{range .}}
                    <tr>
                        <th scope="row">{{.Id}}</th>
                        <td>{{.FirstName}}</td>
                        <td>{{.LastName}}</td>
                        <td>{{.Email}}</td>
                        <td>{{.CreatedAt}}</td>
                        <form action="/update" method="post"><td><button name="id" class="b" value={{.Id}}>Update</button></td></form>
                        <form action="/delete" method="post"><td><button name="id" class="b" value={{.Id}}>Delete</button></td></form>
                    </tr>
                    {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
